<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>
</head>

<body>
    <header class="login-header">
        <section class="banner">
            <a href="./"><img src="/images/NICOTINE.png" alt="Nicotine" class="logo"></a>
            <i class="far fa-question-circle"></i>
        </section>
    </header>
    <main class="login-main">
        <section>
            <div class="login-box">
                <h2>Logueate y elegi tu remera favorita.</h2>
                <form action="#" method="">
                    <input type="text" name="usuario" placeholder="Ingrese usuario">
                    <input type="password" name="contraseña" placeholder="Ingrese su contraseña">
                    <button class="button-login" type="submit">Ingresar</button>
                    <button class="button-create-account" type="#">Crea una cuenta</button>
                </form>

            </div>
        </section>
    </main>
    <footer class="login-footer">
        <div class="info-footer">
            <h2> &#169 Todos los derechos reservados</h2>
        </div>
        <img class="medios-pago" src="/images/pagos famelec.png" alt="medios de pago">
    </footer>
</body>

</html>
