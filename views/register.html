<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">

    <title>Nicotine</title>

<body>
    <header class="header-fixed">
        <div class="top-header contenedor">

            <img class="logo" src="/images/NICOTINE.png" alt="Logo Nicotine">
            <div class="buscador">
                <input type="search" name="buscador" placeholder="Buscá lo que quieras...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="login">
                <div class="log-web">
                    <a href="#">Login</a>
                    <a href="#">|</a>
                    <a href="/login">Registrarse</a>
                    
                    
                </div>
                <div class="log-movil" >
                    <a  href="/login"><i class="far fa-user"></i></a>
                    <a  href="/productCArt"><i class="fas fa-shopping-bag"></i></a>
                </div>
            </div>
        </div>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar"><i class="lni lni-menu"></i></label>
        <nav class="menu">
            <a href="#">Nuestros Productos</a>
            <a href="#">Locales</a>
            <a href="#">Promociones</a>
            <a href="#">Nosotros</a>
        </nav>
    </header>
    <section class="banner">
        <img src="/images/banner.png" alt="">
    </section>
    <section class="register">
        <form class="form-register" action="">
        <label for="nombre">Nombre</label>
        <input type="text">
        <label for="apellido">Apellido</label>
        <Input type="text">
        <label for="mail">E-mail</label>
        <input type="text">
        <label for="password">Password</label>
        <input type="password">
        <input class=Button type="button">
        </form>
  
    </section>
    <footer>
        <section>
            <h3>Copyright © 1999-2020 Nicotine S.R.L.</h3>
            <div class="iconos-redes">
                <a href="#"><i class="lni lni-instagram-original"></i></a>
                <a href="#"><i class="lni lni-facebook-original"></i></a>
                <a href="#"><i class="lni lni-twitter-original"></i></a>
            </div>
        </section>
    </footer>
